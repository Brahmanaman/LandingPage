<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Landing Page</title>
	<link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet" />
	<link rel="stylesheet" href="style.css" />
</head>

<body>
	<div class="container">
		<div class="main">
			<div class="nav">
				<h2>Clean<span>Pro <img src="./bubbles (1).png" alt=""></span></h2>
				<div class="nav-middle">
					<a href="#">Services <i class="ri-arrow-down-s-fill"></i></a>
					<a href="#">Help</a>
					<a href="#">Pricing <i class="ri-arrow-down-s-fill"></i></a>
					<a href="#">Recyclers</a>
				</div>
				<div class="nav-right">
					<h5>Get the App</h5>
					<img src="./playstore.png" alt="playstore" />
				</div>
			</div>
			<div class="hero">
				<img src="./shirt.png" alt="shirt" />
				<div class="quote1">
					<img src="./leaves (1).png" alt="leave">
					<p>Tough stains? We'll make <br> your clothes flawless!</p>
					<img src="./leaves.png" alt="leave">
				</div>
				<div class="quote2">
					<img src="./leaves (1).png" alt="leave">
					<p>We'll Handle Any Stain - <br> Guaranteed Removal</p>
					<img src="./leaves.png" alt="leave">
				</div>

				<div class="tag">
					<div class="stars">
						<img src="./star.png" alt="star">
						<img src="./star.png" alt="star">
						<img src="./star.png" alt="star">
						<img src="./star.png" alt="star">
						<img src="./star.png" alt="star">
					</div>
					<div class="tagLine">
						<h1>The New</h1>
						<h1>Level of Care</h1>
						<h1>for Your</h1>
						<h1>Wardrobe</h1>
					</div>
				</div>

				<div class="stack">
					<img src="./stack.png" alt="stack">
					<h5>2.7k+</h5>
					<p>Just Trust Us - <br>
						We'll Take Care of It</p>
				</div>
			</div>
		</div>
		<div class="footer">
			<div class="left">
				<div class="three-images">
					<img src="img1.jpg" alt="img1">
					<img src="img2.jpg" alt="img2">
					<img src="img3.jpg" alt="img3">
				</div>
				<div class="fourth-image">
					<img src="img4.jpg" alt="img4">
				</div>
				<div class="fifth-image">
					<img src="img5.jpg" alt="img5">
				</div>
				<h5>5k+</h5>
			</div>
			<div class="right">
				<h5>Reserve Services </h5>
				<i class="ri-arrow-right-up-line"></i>
			</div>
		</div>
	</div>
</body>

</html>
